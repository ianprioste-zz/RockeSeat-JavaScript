<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <div id="app">
            <button id="botao" onclick=criarQuadrado()>Clique aqui</button>
            <div class="box"></div>
        </div>
        <script>
            
            var botao = document.querySelector('#botao')

            botao.onclick = function criarQuadrado(){
                var element = document.querySelector('.box');
                element.style.width = 100;
                element.style.height = 100;
                element.stye.backgroundColor = '#f00'
                
            }

        </script>
    </body>
</html>
